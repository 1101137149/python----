<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";//嚴格模式
        var a = { 100: "中正區", 103: "大同區", 104: "中山區" };

        console.log(a["100"]); //a[key]用字串當key
        console.log(a[100]); //a[key]用整數當key

        var b = "100";
        console.log(a[b]); //a[b]  用變數b當key

        //console.log(a.100); // 錯誤數字屬性只能使用[]

        var person = {
            name: "張無忌",
            age: 20
        }
        console.log(typeof person); //typeof 判別物件型別
        console.log(person);
        console.log(person.name);
        console.log(person.age);

        //陣列使用[]將多個物件包含進來
        var weapons = [
            {
                name: "倚天劍",
                price: 1000
            }, {
                name: "屠龍刀",
                price: 2000
            }, {
                name: "仙女棒",
                price: 3000
            }

        ];
        console.log(weapons);
        console.log(weapons[0]);
        console.log(weapons[0].name);

        for (var item of weapons) {
            console.log(item);

        }







    </script>
</body>

</html>
